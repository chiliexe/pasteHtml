<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste Text To Blogger</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container pb-5">
        <form action="" class="mt-5">
            <button type="reset" class="btn btn-danger float-end">Limpar Campos</button>
            <div class="row">
                <div class="col-6">
                    <fieldset class="">
                        <legend>Dados</legend>
                        <div class="row">
                            <div class="col-12">
                                <label for="titulo">Título:</label>
                                <input type="text" required id="titulo" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="heroi">Herói:</label>
                                <input type="text" required id="heroi" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="data">Lançamento data:</label>
                                <input type="text" required id="data" class="form-control">
                            </div>
                       </div>
                       <div class="row">
                            <div class="col-12">
                                <label for="descricao">Descição:</label>
                                <textarea class="form-control" required name="" id="descricao" cols="30" rows="7"></textarea>
                            </div>
                       </div>
                       <div class="row">
                            <div class="col-12">
                                <label for="imagem">Link Imagem:</label>
                                <input type="url" id="imagem" required class="form-control">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-7">
                                <button type="submit" class="btn btn-primary mt-4">Gerar Código</button>
                            </div>
                            <div class="col-5 pt-2 mt-4" style="margin-left: -50px;">
                                <span id="copy" class="bg-dark text-white d-none rounded-1 p-2">Texto Copiado!!</span>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col-6">
                    <fieldset>
                        <legend>HQs Links</legend>
                        <div class="row" id="buttons-area">
                            <div class="col-12">
                                <button type="button" id="btnAdd"
                                    class="btn btn-primary btn-sm rounded-1">Adicionar Campos + </button>
                            </div>
                            <div class="col-12">
                                <label for="">1</label>
                                <input type="url" required id="download" class="form-control">
                            </div>
                        </div>
                    </fieldset>
                </div>
                
            </div>
        </form>
    </div>

    <script>
        const btnArea = document.querySelector("#buttons-area")
        const btnAdd = document.querySelector("#btnAdd")
        const form = document.querySelector("form")

        function addBtn(){
            let div = document.createElement('div')
            let label = document.createElement('label')
            let input = document.createElement('input')

            div.classList.add("col-12");
            label.innerText = btnArea.children.length
            input.setAttribute("type", "url")
            input.setAttribute("id", "download")
            input.classList.add("form-control")

            div.appendChild(label)
            div.appendChild(input)
            btnArea.appendChild(div)
        }

        function gerarCodigo(e){
            e.preventDefault()

            const titulo = document.querySelector("#titulo").value
            const heroi = document.querySelector("#heroi").value
            const data = document.querySelector("#data").value
            const descricao = document.querySelector("#descricao").value
            const imageLink = document.querySelector("#imagem").value
            let btnDownload = document.querySelectorAll("#download")

            let ulText = `
            <ul style="text-align: left;margin-top:15px">
                <li>
                    <span style="color: #999999;">
                        <span style="color: black;">
                            <a style="color: white; border-radius: 3px; background-color: #1d77ac; padding: 5px;cursor: pointer; text-decoration: none;" href="{hqLink}"
                            target="_blank">{hqTexto}</a>
                        </span>
                    </span>
                </li>
            </ul>
            `
            let ul = ""
            btnDownload.forEach((value, key) => {
                if(!(value.value == "")){
                    if((key + 1) < 10){
                        ul += ulText.replace("{hqLink}", value.value).replace("{hqTexto}", "Parte #0" + (key + 1))
                    }else{
                        ul += ulText.replace("{hqLink}", value.value).replace("{hqTexto}", "Parte #" + (key + 1))
                    }
                }
            })

            let texto = `
                <div>
                    <div class="separator" style="clear: both; text-align: center;">
                        <b>
                            <a href="${imageLink}" style="margin-left: 1em; margin-right: 1em;">
                                <img border="0" data-original-height="600" data-original-width="400" height="600" src="${imageLink}" width="400" />
                            </a>
                        </b>
                    </div>
                    <br />
                    
                    <p><b style="color: black;">Nome</b>:&nbsp; <span style="color: #999999;">${titulo}</span></p>
                    <p><b style="color: black;">Heroí</b>: <span style="color: #999999;">${heroi}</span><span style="color: #999999;"></span></p>
                    <p><b style="color: black;">data</b>: <span style="color: #999999;">${data}</span></p>
                    <p style="text-align: justify;"><b style="color: black;">Descrição</b>: <span style="color: #999999;">${descricao}</span></p>
                    <p><br /></p>
                    <p><span style="color: #999999;"><span style="color: black;"><b>Download:</b></span></span></p>
                    <hr />
                    ${ul}
                    
                </div>
                <p><br></p>
                <p><br></p>
                <p><br></p>
                <p><br></p>
            `
            navigator.clipboard.writeText(texto)
            document.querySelector("#copy").classList.remove("d-none")
            setTimeout(() => {document.querySelector("#copy").classList.add("d-none")}, 2000)
        }

        
        // ACTION
        btnAdd.onclick = addBtn
        form.onsubmit = (e) => gerarCodigo(e)
    </script>
</body>
</html>
